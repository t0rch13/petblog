<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet Blog - Add pet</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container">
        {{ template "navbar.html" . }}
    </header>

    <main class="container my-5">
        <form id="create-form" class="container w-50">
            <h2>Add pet</h2>
            <div class="form-group">
                <label for="petname">Pet name:</label>
                <input type="text" id="petname" class="form-control" placeholder="Enter your pet's name" required>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" id="species" class="form-control" placeholder="Enter your pet's species" required>
            </div>
            <div class="form-group">
                <label for="species">Breed:</label>
                <input type="text" id="breed" class="form-control" placeholder="Enter your pet's bredd" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your pet's age" required>
            </div>
            <button type="button" class="btn btn-primary mt-3 w-100" id="create-btn">Add pet</button>
        </form>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">PetBlog, SE-2203</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/src/js/createpet.js"></script>
    <script type="text/javascript" src="/static/src/js/navbar.js"></script>
</body>

</html>
