<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet Blog - Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container">
        {{ template "navbar.html" . }}
    </header>

    <main class="container">
        <h2>Latest Posts</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="posts">
            <!-- Each blog post will be displayed here -->
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title" id="title">Title</h5>
                    <h6>By: <h6 class="card-subtitle mb-2 text-muted" id="username">Username</h6></h6>
                    <h6>About: <h6 class="card-subtitle mb-2 text-muted" id="petname">Petname</h6></h6>
                    <p class="card-text" id="content">Content goes here</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
            <!-- Repeat the above block for each blog post -->
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">PetBlog, SE-2203</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/src/js/index.js"></script>
    <script type="text/javascript" src="/static/src/js/navbar.js"></script>
</body>

</html>
