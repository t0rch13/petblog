    <main class="container mt-5">
        <h2>Pets</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPet">Create pet</button>
        <div class="row mt-4" id="pets">
            <div class="col-md-4 p-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>

        <div class="modal fade" id="createPet" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create pet</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="create-form">
                    <div class="form-group">
                        <label for="petname">Pet name:</label>
                        <input type="text" class="form-control" id="petname" placeholder="Enter pet name" required>
                    </div>
                    <div class="form-group">
                        <label for="species">Enter species:</label>
                        <input type="text" class="form-control" id="species" placeholder="Enter pet's species" required>
                    </div>
                    <div class="form-group">
                        <label for="breed">Enter pet's breed:</label>
                        <input type="text" class="form-control" id="breed" placeholder="Enter pet's breed" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Enter pet's age:</label>
                        <input type="text" class="form-control" id="age" placeholder="Enter pet's age" required>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" id="create-btn">Create pet</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </main>
