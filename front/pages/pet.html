<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #pet-info {
                font-size: 2em; /* Adjust this value to your liking */
                margin: 20px; /* Adjust this value to your liking */
                border: 1px solid black;
                border-radius: 10px; /* Adjust this value to your liking */
                padding: 20px; /* Adjust this value to your liking */
            }
            .label {
                font-weight: bold;
            }
        </style>
        <title>Pet Blog - Pet</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container">
        {{ template "navbar.html" . }}
    </header>

    <main class="container">
        <h2>Pet Info</h2>
        <div id="pet-info">
            <h2><span class="label">Name:</span> <span id="pet-name"></span></h2>
            <p><span class="label">Species:</span> <span id="pet-species"></span></p>
            <p><span class="label">Breed:</span> <span id="pet-breed"></span></p>
            <p><span class="label">Age:</span> <span id="pet-age"></span></p>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Petblog, SE-2203</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/src/js/getpet.js"></script>
    <script type="text/javascript" src="/static/src/js/navbar.js"></script>
</body>

</html>
